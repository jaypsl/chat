<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body class="chat">


	<!-- <p> Welcome to my chat app </p>
 -->

 <div class="chat__sidebar">
 	<h3> CHAT</h3>
 	<div id="users"></div>

 </div>


 <div class="chat__main">
 	<ol id="messages" class="chat__messages"></ol>

 <div class="chat__footer">
 		
 		<form id="message-form">
<input name="message" type="textbox" placeholder="Message" autofocus autocomplete="off" />

<button>SEND</button>
</form>

<button id="send-location">SEND LOCATION</button>

</div>
	
<script id="message__template" type="text/template">
	<li class="message">
		<div class="message__title">
		<h4>{{from}}</h4>
		<span>{{createdAt}}</span>
		</div>
		<div class="message__body">
			<p>{{text}}</p>


	</li>
	<!-- <p> {{text}}</p> -->
</script>

<script id="location-message__template" type="text/template">
	<li class="message">
		<div class="message__title">
		<h4>{{from}}</h4>
		<span>{{createdAt}}</span>
		</div>
		<div class="message__body">
			<p>
			<a href="{{url}}" target="_blank">MY CURRENT LOCATION</a>


			</p>


	</li>
	<!-- <p> {{text}}</p> -->
</script>


<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/libs/mustache.js"></script>
	<script src="/js/index.js"></script>
</body>


 </div>
	

</html>
